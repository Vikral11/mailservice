<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;

		}
		label{
			margin-bottom: 20px;
		}
		

	</style>
</head>
<body style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
	<center><h1 style="background: #aa4b6b;  /* fallback for old browsers */
		background: -webkit-linear-gradient(to right, #3b8d99, #6b6b83, #aa4b6b);  /* Chrome 10-25, Safari 5.1-6 */
		background: linear-gradient(to right, #3b8d99, #6b6b83, #aa4b6b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		; text-shadow:1px 2px 4px rgba(72, 250, 250, 1),1px 2px 4px rgba(99, 238, 219, 0.9),-5px 2px 4px rgba(99, 238, 152, 0.9) ;">Send Anonymous Mails</h1></center>
<div style="height: 80%;width:70%;margin-left: 15%;margin-top: 5%;padding: 2%;
background: rgba(255, 255, 255, 0.2);
border-radius: 16px;
box-shadow: 10px 20px 40px rgba(0, 0, 0, 0.7);
backdrop-filter: blur(5px);
-webkit-backdrop-filter: blur(5px);
border: 1px dotted rgba(37, 32, 32, 0.788);">
	<form method= "post" >
        {% csrf_token %}
		<label>Please enter the list of emails :<input type="text" name="emails" value="" style="/* From https://css.glass */
			background: rgba(148, 206, 201, 0.16);
			border-radius: 6px;
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),0 4px 30px rgba(51, 47, 47, 0.3);
			backdrop-filter:saturate(180%) blur(6.9px);
			-webkit-backdrop-filter: saturate(180%) blur(6.9px);
			border: 2px solid rgba(148, 206, 201, 1);padding: .5%;"></label>
		<br>
		<br>
		<label>Enter your mail content here :</label> <br><textarea cols="50" rows="5" name="mail" style="/* From https://css.glass */
		background: rgba(148, 206, 201, 0.16);
		border-radius: 16px;
		box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),0 4px 30px rgba(51, 47, 47, 0.3);
		backdrop-filter:saturate(180%) blur(6.9px);
		-webkit-backdrop-filter: saturate(180%) blur(6.9px);
		border: 2px solid rgba(148, 206, 201, 1);padding: 2%;"></textarea>
		<br> <br>
		<input type="submit" name="" value="Hit Me To Send" style="padding: 3px; border-radius:5px; border:1px solid #00C9FF;box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),0 4px 30px rgba(51, 47, 47, 0.3);">
	</form>
</div>
	
	
	
</body></html>
